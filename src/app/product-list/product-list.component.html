<div class="row row-cols-1 row-cols-md-4 g-1" >
    <div *ngFor="let item of product"> 
<div class="col">
 
<div class="card" style="width: 18rem;"  >
    <img [src] ="item.pImage" class="card-img-top" alt="...">
    <div class="card-body">
    <h5 class="card-title">{{item.name}}</h5>
    <!-- <p>Name : {{product.name}}</p> -->
    <p>Price : {{item.price}}<br>
    Color : {{item.color}}<br>
    Discounted Price : {{getDiscountedPrice(item).toFixed(2)}}<br>
    {{item.inStock > 0 ? "only "+item.inStock+" left" : "Out of Stock"}}</p><br>
    <button [disabled]="!(item.inStock>0)"> Buy Now</button>
    <button (click)="decreamentCartValue()"> - </button>
    <span>{{ addToCart }}</span>
    <button (click)="increamentCartValue(item)"> + </button>
    </div>
  </div>
</div>  </div>
</div>
